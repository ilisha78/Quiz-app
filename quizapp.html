<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizPage</title>
    <link rel="stylesheet" href="stylequiz.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="/ai logo.jpg" alt="anpa-institute" class="img">
            <div class="nav-links">
                <a href="#" class="links">Home</a>
                <a href="#" class="links">Courses</a>
                <a href="#" class="links">Contact Us</a>
            </div>
        </nav>
    </header>
    <div class="main">
        <div id="box">
            <div class="count" id="count">Timer</div>
            <h2 id="quesBox">This is a dummy question</h2>
            <div class="row">
                <input type="radio" class="options" id="option1" value="a" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="option2" value="b" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="option3" value="c" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="option4" value="d" name="option">
                <label for="option4">Option 4</label>
            </div>
            <div class="nxt">
                <button class="nxtbtn" onclick="gotoNextQues()">next</button>
            </div>
            <button type="submit" class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    
    <script src="quiz.js"></script>
</body>
</html>
